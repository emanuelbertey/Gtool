name: jobs/build

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build - ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    continue-on-error: true
    defaults:
      run:
        working-directory: ./rust/rust
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: libGtool.so  # <-- Cambiado: G mayúscula
            final_name: godot_gtool.so

          - runner: windows-latest
            target: x86_64-pc-windows-msvc
            bin: Gtool.dll  # <-- Cambiado: G mayúscula
            final_name: godot_gtool.dll

          - runner: macos-latest
            target: x86_64-apple-darwin
            bin: libGtool.dylib  # <-- Cambiado: G mayúscula
            final_name: godot_gtool_x64.dylib

          - runner: macos-latest
            target: aarch64-apple-darwin
            bin: libGtool.dylib  # <-- Cambiado: G mayúscula
            final_name: godot_gtool_arm.dylib

          - runner: ubuntu-latest
            target: aarch64-linux-android
            bin: libGtool.so  # <-- Cambiado: G mayúscula
            final_name: libgodot_gtool_arm64.so

          - runner: ubuntu-latest
            target: armv7-linux-androideabi
            bin: libGtool.so  # <-- Cambiado: G mayúscula
            final_name: libgodot_gtool_armv7.so

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cargo-ndk
        if: startsWith(matrix.target, 'aarch64-linux-android') || startsWith(matrix.target, 'armv7-linux-androideabi')
        run: |
          cargo install cargo-ndk
          rustup target add aarch64-linux-android
          rustup target install aarch64-linux-android
          rustup target install armv7-linux-androideabi
          rustup target add armv7-linux-androideabi

      - name: Setup Android NDK
        if: startsWith(matrix.target, 'aarch64-linux-android') || startsWith(matrix.target, 'armv7-linux-androideabi')
        uses: nttld/setup-ndk@v1.5.0
        with:
          ndk-version: r27c

      - name: Setup Java JDK
        if: startsWith(matrix.target, 'aarch64-linux-android') || startsWith(matrix.target, 'armv7-linux-androideabi')
        uses: actions/setup-java@v4.7.1
        with:
          java-version: 17
          distribution: 'temurin'
          java-package: jdk

      - name: Build rust binary
        if: startsWith(matrix.target, 'x86_64-unknown-linux-gnu') || startsWith(matrix.target, 'x86_64-pc-windows-msvc') || startsWith(matrix.target, 'x86_64-apple-darwin') || startsWith(matrix.target, 'aarch64-apple-darwin')
        run: cargo build --verbose --locked --release --target ${{ matrix.target }}

      - name: Build rust binary for android
        if: startsWith(matrix.target, 'aarch64-linux-android') || startsWith(matrix.target, 'armv7-linux-androideabi')
        run: cargo ndk -t ${{ matrix.target }} build --release --verbose

      - name: List generated files (debug)
        run: |
          echo "=== DEBUG: Archivos generados ==="
          echo "Buscando en: target/${{ matrix.target }}/release/"
          ls -la target/${{ matrix.target }}/release/ 2>/dev/null || echo "Directorio no existe aún"
          echo ""
          echo "Buscando archivos libGtool*:"
          find target/ -name "libGtool*" -o -name "Gtool.*" 2>/dev/null || true

      - name: Rename binary to final_name
        run: |
          # Windows usa .dll sin 'lib' prefijo
          if [ "${{ matrix.target }}" = "x86_64-pc-windows-msvc" ]; then
            if [ -f "target/${{ matrix.target }}/release/Gtool.dll" ]; then
              mv "target/${{ matrix.target }}/release/Gtool.dll" "target/${{ matrix.target }}/release/${{ matrix.final_name }}"
            else
              echo "ERROR: No se encontró Gtool.dll"
              exit 1
            fi
          # Linux y Android usan lib prefijo
          elif [[ "${{ matrix.target }}" == *"linux"* ]]; then
            if [ -f "target/${{ matrix.target }}/release/libGtool.so" ]; then
              mv "target/${{ matrix.target }}/release/libGtool.so" "target/${{ matrix.target }}/release/${{ matrix.final_name }}"
            else
              echo "ERROR: No se encontró libGtool.so"
              exit 1
            fi
          # macOS usa .dylib
          elif [[ "${{ matrix.target }}" == *"darwin"* ]]; then
            if [ -f "target/${{ matrix.target }}/release/libGtool.dylib" ]; then
              mv "target/${{ matrix.target }}/release/libGtool.dylib" "target/${{ matrix.target }}/release/${{ matrix.final_name }}"
            else
              echo "ERROR: No se encontró libGtool.dylib"
              exit 1
            fi
          fi

      - name: Upload rust binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.final_name }}
          path: "target/${{ matrix.target }}/release/${{ matrix.final_name }}"

  package:
    runs-on: macos-latest
    needs: build
    defaults:
      run:
        working-directory: ./rust/rust

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: addons/godot_gtool
          merge-multiple: true

      - name: Building a macOS universal lib
        run: lipo -create -output addons/godot_gtool/godot_gtool.dylib addons/godot_gtool/godot_gtool_x64.dylib addons/godot_gtool/godot_gtool_arm.dylib

      - name: Remove individual binaries
        run: rm addons/godot_gtool/godot_gtool_x64.dylib addons/godot_gtool/godot_gtool_arm.dylib

      - name: Copy license
        run: cp ../LICENSE addons/godot_gtool/.

      - name: Create zip archive
        run: |
          cd ..
          mkdir -p godot_gtool
          mv rust/rust/addons godot_gtool/.
          zip -r godot_gtool.zip godot_gtool
          mv godot_gtool.zip rust/rust/

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: "godot_gtool.zip"

  release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: package
    permissions:
      contents: write
    defaults:
      run:
        working-directory: ./rust/rust

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for version change
        id: version_check
        run: |
          new_version=$(grep '^version =' Cargo.toml | head -n1 | sed -E 's/version = "(.*)"/\1/' | tr -d '\r')
          echo "new_version=$new_version" >> $GITHUB_OUTPUT
          git show HEAD~1:rust/rust/Cargo.toml > old_Cargo.toml
          old_version=$(grep '^version =' old_Cargo.toml | head -n1 | sed -E 's/version = "(.*)"/\1/' | tr -d '\r')
          echo "old_version=$old_version" >> $GITHUB_OUTPUT
          if [ "$new_version" != "$old_version" ]; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Download package artifact
        if: steps.version_check.outputs.version_changed == 'true'
        uses: actions/download-artifact@v4
        with:
          name: package
          path: .

      - name: Create Release
        if: steps.version_check.outputs.version_changed == 'true'
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version_check.outputs.new_version }}
          generate_release_notes: true
          files: godot_gtool.zip
          draft: true