name: jobs/build

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build - ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    continue-on-error: true
    defaults:
      run:
        working-directory: ./rust/rust
    strategy:
      matrix:
        include:
          # Linux
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: libGtool.so
            final_name: godot_gtool.so

          # Windows
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
            bin: Gtool.dll
            final_name: godot_gtool.dll

          # macOS (Intel)
          - runner: macos-latest
            target: x86_64-apple-darwin
            bin: libGtool.dylib
            final_name: godot_gtool_x64.dylib

          # macOS (Apple Silicon)
          - runner: macos-latest
            target: aarch64-apple-darwin
            bin: libGtool.dylib
            final_name: godot_gtool_arm.dylib

          # Android (Solo ARM64 v8a)
          - runner: ubuntu-latest
            target: aarch64-linux-android
            bin: libGtool.so
            final_name: libgodot_gtool_arm64.so

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Configuración específica para Android
      - name: Install cargo-ndk
        if: matrix.target == 'aarch64-linux-android'
        run: |
          cargo install cargo-ndk
          rustup target add aarch64-linux-android

      - name: Setup Android NDK
        if: matrix.target == 'aarch64-linux-android'
        uses: nttld/setup-ndk@v1.5.0
        with:
          ndk-version: r27c

      - name: Setup Java JDK
        if: matrix.target == 'aarch64-linux-android'
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          java-package: jdk

      # Compilación
      - name: Build rust binary (Desktop)
        if: "!contains(matrix.target, 'android')"
        run: cargo build --verbose --locked --release --target ${{ matrix.target }}

      - name: Build rust binary (Android)
        if: matrix.target == 'aarch64-linux-android'
        run: cargo ndk -t ${{ matrix.target }} build --release --verbose

      # Renombrado de archivos
      - name: Rename binary to final_name
        shell: bash
        run: |
          RELEASE_DIR="target/${{ matrix.target }}/release"
          if [ "${{ matrix.target }}" = "aarch64-linux-android" ]; then
            # cargo-ndk a veces anida el .so en una subcarpeta
            ANDROID_SO=$(find "$RELEASE_DIR" -name "*.so" -type f | head -1)
            mv "$ANDROID_SO" "$RELEASE_DIR/${{ matrix.final_name }}"
          elif [ "${{ matrix.target }}" = "x86_64-pc-windows-msvc" ]; then
            mv "$RELEASE_DIR/Gtool.dll" "$RELEASE_DIR/${{ matrix.final_name }}"
          else
            mv "$RELEASE_DIR/${{ matrix.bin }}" "$RELEASE_DIR/${{ matrix.final_name }}"
          fi

      - name: Upload rust binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.final_name }}
          path: rust/rust/target/${{ matrix.target }}/release/${{ matrix.final_name }}

  package:
    runs-on: macos-latest
    needs: build
    defaults:
      run:
        working-directory: ./rust/rust
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: rust/rust/addons/godot_gtool
          merge-multiple: true

      - name: Building a macOS universal lib
        run: lipo -create -output addons/godot_gtool/godot_gtool.dylib addons/godot_gtool/godot_gtool_x64.dylib addons/godot_gtool/godot_gtool_arm.dylib

      - name: Remove individual macOS binaries
        run: rm addons/godot_gtool/godot_gtool_x64.dylib addons/godot_gtool/godot_gtool_arm.dylib

      - name: Copy license
        run: cp ../../LICENSE addons/godot_gtool/. || cp ../LICENSE addons/godot_gtool/. || true

      - name: Create zip archive
        run: zip -r ../../godot_gtool.zip addons

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: godot_gtool.zip

  release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: package
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for version change
        id: version_check
        working-directory: ./rust/rust
        run: |
          new_version=$(grep '^version =' Cargo.toml | head -n1 | sed -E 's/version = "(.*)"/\1/' | tr -d '\r')
          echo "new_version=$new_version" >> $GITHUB_OUTPUT
          git show HEAD~1:rust/rust/Cargo.toml > old_Cargo.toml
          old_version=$(grep '^version =' old_Cargo.toml | head -n1 | sed -E 's/version = "(.*)"/\1/' | tr -d '\r')
          if [ "$new_version" != "$old_version" ]; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Download package artifact
        if: steps.version_check.outputs.version_changed == 'true'
        uses: actions/download-artifact@v4
        with:
          name: package
          path: .

      - name: Create Release
        if: steps.version_check.outputs.version_changed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version_check.outputs.new_version }}
          files: godot_gtool.zip
          generate_release_notes: true
          files: godot_gtool.zip
          draft: false
